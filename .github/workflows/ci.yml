name: Enterprise CI

on:
  push:
    branches: ["**"]
    tags:
      - "v*"
  pull_request:
    branches: ["main"]
  workflow_dispatch:

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read
  pull-requests: read

env:
  GOFLAGS: -mod=readonly
  GO_VERSION: "1.24.13"

jobs:
  quick-checks:
    name: Quick Checks
    if: github.event_name == 'push' && github.ref != 'refs/heads/main' && !startsWith(github.ref, 'refs/tags/v')
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}
          cache: true

      - name: Test
        run: go test ./...

      - name: Vet
        run: go vet ./...

      - name: Build
        run: go build ./...

  dependency-review:
    name: Dependency Review
    if: github.event_name == 'pull_request'
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Dependency Review
        uses: actions/dependency-review-action@v4

  workflow-lint:
    name: Workflow Lint
    if: github.event_name != 'push' || github.ref == 'refs/heads/main' || startsWith(github.ref, 'refs/tags/v')
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}
          cache: true

      - name: Install actionlint
        run: go install github.com/rhysd/actionlint/cmd/actionlint@latest

      - name: Lint workflows
        shell: bash
        run: |
          set -euo pipefail
          "$(go env GOPATH)/bin/actionlint"

  lint-and-static:
    name: Lint And Static Analysis
    if: github.event_name != 'push' || github.ref == 'refs/heads/main' || startsWith(github.ref, 'refs/tags/v')
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}
          cache: true

      - name: Verify formatting
        shell: bash
        run: |
          set -euo pipefail
          files="$(gofmt -l .)"
          if [[ -n "${files}" ]]; then
            echo "Unformatted files detected:"
            echo "${files}"
            exit 1
          fi

      - name: Vet
        run: go vet ./...

      - name: Build
        run: go build ./...

  test:
    name: Test
    if: github.event_name != 'push' || github.ref == 'refs/heads/main' || startsWith(github.ref, 'refs/tags/v')
    runs-on: ubuntu-latest
    timeout-minutes: 20
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}
          cache: true

      - name: Test
        run: go test ./...

  normalization-corpus-matrix:
    name: Normalization Corpus Matrix (${{ matrix.os }})
    if: github.event_name != 'push' || github.ref == 'refs/heads/main' || startsWith(github.ref, 'refs/tags/v')
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
    runs-on: ${{ matrix.os }}
    timeout-minutes: 20
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}
          cache: true

      - name: Normalization corpus digest
        run: go test ./internal/normalize -run "TestNormalizationGoldenCorpus|TestNormalizationBypassCorpus|TestNormalizationCorpusDigestStable"

  bypass-suite:
    name: Bypass Suite
    if: github.event_name != 'push' || github.ref == 'refs/heads/main' || startsWith(github.ref, 'refs/tags/v')
    runs-on: ubuntu-latest
    timeout-minutes: 20
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}
          cache: true

      - name: Run bypass suite
        run: go test ./internal/bypasssuite

  race-and-smoke:
    name: Race + Doctor Smoke
    if: github.event_name != 'push' || github.ref == 'refs/heads/main' || startsWith(github.ref, 'refs/tags/v')
    runs-on: ubuntu-latest
    timeout-minutes: 20
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}
          cache: true

      - name: Race tests
        run: go test -race ./...

      - name: Doctor smoke (ready)
        shell: bash
        env:
          NOMOS_MCP_ENABLED: "true"
        run: |
          set -euo pipefail
          go run ./cmd/nomos doctor -c ./config.example.json -p ./policies/minimal.json --format json > doctor.json
          cat doctor.json
          grep -q '"overall_status":"READY"' doctor.json

  vulnerability-scan:
    name: Vulnerability Scan
    if: github.event_name != 'push' || github.ref == 'refs/heads/main' || startsWith(github.ref, 'refs/tags/v')
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}
          cache: true

      - name: Install govulncheck
        run: go install golang.org/x/vuln/cmd/govulncheck@latest

      - name: Run govulncheck
        run: govulncheck ./...

  docker-build:
    name: Docker Build Validation
    if: github.event_name != 'push' || github.ref == 'refs/heads/main' || startsWith(github.ref, 'refs/tags/v')
    runs-on: ubuntu-latest
    timeout-minutes: 20
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build image
        uses: docker/build-push-action@v6
        with:
          context: .
          push: false
          tags: nomos:ci
          cache-from: type=gha
          cache-to: type=gha,mode=max

  release-dry-run:
    name: Release Dry Run
    if: github.event_name == 'pull_request'
    runs-on: ubuntu-latest
    timeout-minutes: 20
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}
          cache: true

      - name: Dry-run release build
        shell: bash
        run: |
          set -euo pipefail
          ROOT_DIR="${PWD}"
          mkdir -p dist
          VERSION="v0.0.0-dry-run"
          COMMIT="${GITHUB_SHA::12}"
          BUILD_DATE="1970-01-01T00:00:00Z"
          : > dist/nomos-checksums.txt
          for target in \
            "linux amd64 tar.gz" \
            "linux arm64 tar.gz" \
            "darwin amd64 tar.gz" \
            "darwin arm64 tar.gz" \
            "windows amd64 zip" \
            "windows arm64 zip"; do
            read -r GOOS_TARGET GOARCH_TARGET PACKAGE_FORMAT <<<"${target}"
            STAGE_DIR="$(mktemp -d)"
            BIN_NAME="nomos"
            if [[ "${GOOS_TARGET}" == "windows" ]]; then
              BIN_NAME="nomos.exe"
            fi
            GOOS="${GOOS_TARGET}" GOARCH="${GOARCH_TARGET}" \
              go build -ldflags "-X github.com/safe-agentic-world/nomos/internal/version.Version=${VERSION} -X github.com/safe-agentic-world/nomos/internal/version.Commit=${COMMIT} -X github.com/safe-agentic-world/nomos/internal/version.BuildDate=${BUILD_DATE}" \
              -o "${STAGE_DIR}/${BIN_NAME}" ./cmd/nomos
            OUT="dist/nomos-${GOOS_TARGET}-${GOARCH_TARGET}.${PACKAGE_FORMAT}"
            if [[ "${PACKAGE_FORMAT}" == "zip" ]]; then
              (cd "${STAGE_DIR}" && zip -q "${ROOT_DIR}/${OUT}" "${BIN_NAME}")
            else
              tar -C "${STAGE_DIR}" -czf "${OUT}" "${BIN_NAME}"
            fi
            (cd dist && sha256sum "nomos-${GOOS_TARGET}-${GOARCH_TARGET}.${PACKAGE_FORMAT}") >> dist/nomos-checksums.txt
            rm -rf "${STAGE_DIR}"
          done


  release-binaries:
    name: Release Binaries
    if: startsWith(github.ref, 'refs/tags/v')
    runs-on: ubuntu-latest
    needs:
      - lint-and-static
      - test
      - bypass-suite
      - race-and-smoke
      - vulnerability-scan
      - docker-build
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}
          cache: true

      - name: Build release archives
        shell: bash
        run: |
          set -euo pipefail
          ROOT_DIR="${PWD}"
          mkdir -p dist
          VERSION="${GITHUB_REF_NAME}"
          COMMIT="${GITHUB_SHA::12}"
          BUILD_DATE="$(date -u +%Y-%m-%dT%H:%M:%SZ)"
          : > dist/nomos-checksums.txt
          for target in \
            "linux amd64 tar.gz" \
            "linux arm64 tar.gz" \
            "darwin amd64 tar.gz" \
            "darwin arm64 tar.gz" \
            "windows amd64 zip" \
            "windows arm64 zip"; do
            read -r GOOS_TARGET GOARCH_TARGET PACKAGE_FORMAT <<<"${target}"
            STAGE_DIR="$(mktemp -d)"
            BIN_NAME="nomos"
            if [[ "${GOOS_TARGET}" == "windows" ]]; then
              BIN_NAME="nomos.exe"
            fi
            GOOS="${GOOS_TARGET}" GOARCH="${GOARCH_TARGET}" \
              go build -ldflags "-X github.com/safe-agentic-world/nomos/internal/version.Version=${VERSION} -X github.com/safe-agentic-world/nomos/internal/version.Commit=${COMMIT} -X github.com/safe-agentic-world/nomos/internal/version.BuildDate=${BUILD_DATE}" \
              -o "${STAGE_DIR}/${BIN_NAME}" ./cmd/nomos
            OUT="dist/nomos-${GOOS_TARGET}-${GOARCH_TARGET}.${PACKAGE_FORMAT}"
            if [[ "${PACKAGE_FORMAT}" == "zip" ]]; then
              (cd "${STAGE_DIR}" && zip -q "${ROOT_DIR}/${OUT}" "${BIN_NAME}")
            else
              tar -C "${STAGE_DIR}" -czf "${OUT}" "${BIN_NAME}"
            fi
            (cd dist && sha256sum "nomos-${GOOS_TARGET}-${GOARCH_TARGET}.${PACKAGE_FORMAT}") >> dist/nomos-checksums.txt
            rm -rf "${STAGE_DIR}"
          done


      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: nomos-release-binaries
          path: dist/*
