apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: nomos-egress
  labels:
    app: nomos
spec:
  podSelector:
    matchLabels:
      app: nomos
  policyTypes:
    - Egress
    - Ingress
  ingress:
    - from:
        - podSelector:
            matchLabels:
              app: nomos
  egress:
    - to:
        - namespaceSelector: {}
      ports:
        - protocol: TCP
          port: 443
