apiVersion: apps/v1
kind: Deployment
metadata:
  name: nomos
  labels:
    app: nomos
spec:
  replicas: 2
  selector:
    matchLabels:
      app: nomos
  template:
    metadata:
      labels:
        app: nomos
    spec:
      terminationGracePeriodSeconds: 30
      containers:
        - name: nomos
          image: nomos:local
          imagePullPolicy: IfNotPresent
          args:
            - serve
            - --config
            - /config/config.json
            - --policy-bundle
            - /config/policy-bundle.json
          ports:
            - containerPort: 8080
              name: http
          livenessProbe:
            httpGet:
              path: /healthz
              port: http
            initialDelaySeconds: 5
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /healthz
              port: http
            initialDelaySeconds: 3
            periodSeconds: 5
          resources:
            requests:
              cpu: "100m"
              memory: "128Mi"
            limits:
              cpu: "500m"
              memory: "512Mi"
          volumeMounts:
            - name: config
              mountPath: /config
              readOnly: true
            - name: workspace
              mountPath: /workspace
      volumes:
        - name: config
          configMap:
            name: nomos-config
        - name: workspace
          emptyDir: {}
